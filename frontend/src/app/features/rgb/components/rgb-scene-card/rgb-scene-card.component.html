<div class="card w-100">
  <div class="card-body">
    <h5 class="card-title">{{scene.name}}</h5>

    <p>
      {{effectCount}} effects
    </p>

    <div>
      <a class="btn btn-primary mt-1 me-1" routerLink="/rgb/editor/{{scene.id}}">Edit</a>
      <button class="btn btn-success mt-1 me-1" (click)="activate()">Activate</button>
    </div>
  </div>
</div>
