<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1>Boop sensor profile editor</h1>
    </div>
  </div>

  @if(loading) {
  <div class="row">
    <div class="col-12">
      <h4>Loading profile...</h4>
      <a routerLink="/boop-sensor" class="btn btn-primary">Back</a>
    </div>
  </div>
  } @else {
  @if(profile == null) {
  <div class="row">
    <div class="col-12">
      <h4>
        @if(loadError) {
        Failed to load profile. Please try again later
        } @else {
        Profile not found
        }
      </h4>
      <a routerLink="/boop-sensor" class="btn btn-primary">Back</a>
    </div>
  </div>
  } @else {
  <div class="row">
    <div class="col-12">
      <label for="profile_name">Profile name</label>
      <input type="text" class="form-control" maxlength="64" id="profile_name" placeholder="Profile name"
        [(ngModel)]="profile.name" />
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-12">
      Actions
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Activate at</th>
            <th colspan="2">Action</th>
            <th class="t-fit"></th>
          </tr>
        </thead>

        <tbody>
          @for (action of profile.actions; track $index) {
          <tr appProfileActionEntry [action]="action" [actionDataSet]="actionDataSet"
            (deleteAction)="deleteAction($event)"></tr>
          }
        </tbody>

        <tbody>
          <tr>
            <td colspan="4">
              <button class="btn btn-primary float-end" (click)="addBlankAction()">Add action</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mt-1">
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="isSaving" (click)="saveChanges()">Save</button>
    </div>
  </div>
  }
  }
</div>
