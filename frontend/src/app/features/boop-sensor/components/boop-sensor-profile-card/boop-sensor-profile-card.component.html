<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      {{profile.name}}
      @if(active) {
      <span class="badge bg-primary">Active</span>
      }
    </h4>
    <div class="card-text">
      <p>
        {{profile.actions.length}} actions
      </p>
    </div>

    <button class="btn btn-primary mb-1 me-1" (click)="activate()">Activate</button>
    <a class="btn btn-secondary mb-1 me-1" routerLink="/boop-sensor/profile/{{profile.id}}">Edit</a>
  </div>
</div>
